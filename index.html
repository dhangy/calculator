<!DOCTYPE html>
<html>
    <head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script src="script.js"></script>

    </head>

    <body>
        <div id="calculator" >

            <div id ="total"></div>
            <div id="operators">
                <a>+</a>
                <a>-</a>
                <a>/</a>
                <a>*</a>
                <a id="equals">=</a>
            </div>
            <div id="numbers">
                <div class="row">
                    <a>1</a>
                    <a>2</a>
                    <a>3</a>
                </div>
                <div class="row">
                    <a>4</a>
                    <a>5</a>
                    <a>6</a>
                </div>

                <div class="row">
                    <a>7</a>
                    <a>8</a>
                    <a>9</a>
                </div>

                <div class="row_four">
                    <a id ="clear">C</a>
                    <a>0</a>
                    <a id="clearall">AC</a>
                </div>
            </div>



            </div>

    </body>



</html>
